              </button>

      <div class="row mt-3 mb-3">
        <div class="tab-content" id="pills-tabContent">
          <!-- Stop -->
          <div
            class="tab-pane fade"
            id="pills-stop"
            role="tabpanel"
            aria-labelledby="pills-stop-tab"
            tabindex="0"
          >
            <form id="formStop">
              <div class="row">
                <div class="col-6 d-flex flex-column gap-3">
                  <div class="row">
                    <div class="col">
                      <label for="vesselName" class="form-label"
                        >Vessel name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="vesselName"
                        name="vesselName"
                        placeholder="Name"
                        required
                      />
                    </div>
                    <div class="col">
                      <label for="vesselImo" class="form-label"
                        >Vessel IMO
                        <span class="imo-span small"
                          >Must contain 7 digits</span
                        ></label
                      >
                      <input
                        type="text"
                        class="form-control imo-input"
                        id="vesselImo"
                        name="vesselImo"
                        placeholder="0000000"
                        pattern="[0-9]{7}"
                        maxlength="7"
                        minlength="7"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="vesselMmsi" class="form-label"
                        >Vessel MMSI</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="vesselMmsi"
                        name="vesselMmsi"
                        placeholder="000000000"
                      />
                    </div>
                    <div class="col">
                      <label for="obsDateLT" class="form-label"
                        >Observe date (LT)</label
                      >
                      <input
                        type="datetime-local"
                        max="9999-12-31T23:59"
                        class="form-control"
                        id="obsDateLT"
                        name="obsDateLT"
                        placeholder="00/00/0000 00:00"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="card bg-light">
                        <div class="card-body d-flex flex-column gap-3">
                          <div class="row">
                            <div class="col">
                              <label for="latitude" class="form-label"
                                >Latitude
                                <span class="lat-span small"
                                  >Format: 00.00.00</span
                                ></label
