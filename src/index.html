<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Master Reporting Tool</title>
  </head>
  <body>

              fill="#0D6EFD"
            />
          </svg>
        </div>
        <div class="col">
          <ul class="nav nav-pills" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="Stop"
                data-bs-toggle="pill"
                data-bs-target="#pills-stop"
                type="button"
                role="tab"
                aria-controls="pills-stop"
                aria-selected="false"
              >
                Stop
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="Departure"
                data-bs-toggle="pill"
                data-bs-target="#pills-departure"
                type="button"
                role="tab"
                aria-controls="pills-departure"
                aria-selected="false"
              >
                Departure
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="Sailing"
                data-bs-toggle="pill"
                data-bs-target="#pills-sailing"
                type="button"
                role="tab"
                aria-controls="pills-sailing"
                aria-selected="true"
              >
                Sailing
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="Arrival"
                data-bs-toggle="pill"
                data-bs-target="#pills-arrival"
                type="button"
                role="tab"
                aria-controls="pills-arrival"
                aria-selected="false"
              >
                Arrival
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="Load"
                data-bs-toggle="pill"
                data-bs-target="#pills-load"
                type="button"
                role="tab"
                aria-controls="pills-load"
                aria-selected="false"
              >
                Load
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="Discharge"
                data-bs-toggle="pill"
                data-bs-target="#pills-discharge"
                type="button"
                role="tab"
                aria-controls="pills-discharge"
                aria-selected="false"
              >
                Discharge
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="Bunker"
                data-bs-toggle="pill"
                data-bs-target="#pills-bunker"
                type="button"
                role="tab"
                aria-controls="pills-bunker"
                aria-selected="false"
              >
                Bunker
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="row mt-3 mb-3">
        <div class="tab-content" id="pills-tabContent">
          <!-- Stop -->
          <div
            class="tab-pane fade"
            id="pills-stop"
            role="tabpanel"
            aria-labelledby="pills-stop-tab"
            tabindex="0"
          >
            <form id="formStop">
              <div class="row">
                <div class="col-6 d-flex flex-column gap-3">
                  <div class="row">
                    <div class="col">
                      <label for="vesselName" class="form-label"
                        >Vessel name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="vesselName"
                        name="vesselName"
                        placeholder="Name"
                        required
                      />
                    </div>
                    <div class="col">
                      <label for="vesselImo" class="form-label"
                        >Vessel IMO
                        <span class="imo-span small"
                          >Must contain 7 digits</span
                        ></label
                      >
                      <input
                        type="text"
                        class="form-control imo-input"
                        id="vesselImo"
                        name="vesselImo"
                        placeholder="0000000"
                        pattern="[0-9]{7}"
                        maxlength="7"
                        minlength="7"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="vesselMmsi" class="form-label"
                        >Vessel MMSI</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="vesselMmsi"
                        name="vesselMmsi"
                        placeholder="000000000"
                      />
                    </div>
                    <div class="col">
                      <label for="obsDateLT" class="form-label"
                        >Observe date (LT)</label
                      >
                      <input
                        type="datetime-local"
                        max="9999-12-31T23:59"
                        class="form-control"
                        id="obsDateLT"
                        name="obsDateLT"
                        placeholder="00/00/0000 00:00"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="card bg-light">
                        <div class="card-body d-flex flex-column gap-3">
                          <div class="row">
                            <div class="col">
                              <label for="latitude" class="form-label"
                                >Latitude
                                <span class="lat-span small"
                                  >Format: 00.00.00</span
                                ></label
                              >
                              <input
                                type="text"
                                class="form-control lat-input"
                                pattern="([0-9]{2})\.[0-9]{2}\.[0-9]{2}"
                                id="latitude"
                                name="latitude"
                                placeholder="00.00.00"
                                required
                              />
                            </div>
                            <div
                              class="col-auto d-flex align-items-end gap-2 ps-0 pb-1"
                            >
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="latSn"
                                  value="N"
                                  id="n"
                                  checked
                                />
                                <label class="form-check-label" for="N">
                                  N
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="latSn"
                                  value="S"
                                  id="s"
                                />
                                <label class="form-check-label" for="S">
                                  S
                                </label>
                              </div>
                            </div>
                            <div class="col">
                              <label for="longtitude" class="form-label"
                                >Longtitude
                                <span class="long-span small"
                                  >Format: 000.00.00</span
                                ></label
                              >
                              <input
                                type="text"
                                class="form-control long-input"
                                pattern="[0-9]{3}\.[0-9]{2}\.[0-9]{2}"
                                id="longtitude"
                                name="longtitude"
                                placeholder="000.00.00"
                                required
                              />
                            </div>
                            <div
                              class="col-auto d-flex align-items-end gap-2 ps-0 pb-1"
                            >
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="longEw"
                                  value="E"
                                  id="e"
                                  checked
                                />
                                <label class="form-check-label" for="E">
                                  E
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="longEw"
                                  value="W"
                                  id="w"
                                />
                                <label class="form-check-label" for="W">
                                  W
                                </label>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                              <label for="stopCanal" class="form-label"
                                >Stop canal</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="stopCanal"
                                name="stopCanal"
                                placeholder="Canal name"
                              />
                            </div>
                            <div class="col">
                              <label for="stopDateLT" class="form-label"
                                >Stop date (LT)</label
                              >
                              <input
                                type="datetime-local"
                                max="9999-12-31T23:59"
                                class="form-control"
                                id="stopDateLT"
                                name="stopDateLT"
                                placeholder="00/00/0000"
                                required
                              />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-6">
                              <label for="latitude" class="form-label"
                                >Departure time (LT)
                              </label>
                              <input
                                type="datetime-local"
                                max="9999-12-31T23:59"
                                class="form-control"
                                id="departureTimeLT"
                                name="departureTimeLT"
                                placeholder="00/00/0000"
                                required
                              />
                            </div>
                            <div
                              class="col-2 d-flex align-items-end gap-2 pb-1"
                            >
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="departureEstFact"
                                  value="EST"
                                  id="est"
                                  checked
                                />
                                <label class="form-check-label" for="est">
                                  EST
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="departureEstFact"
                                  value="FACT"
                                  id="fact"
                                />
                                <label class="form-check-label" for="fact">
                                  FACT
                                </label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="card bg-light">
                        <div class="card-body d-flex flex-column gap-3">
                          <div class="row">
                            <div class="col">
                              <label for="nextRiverCanal" class="form-label"
                                >Next river/canal enter</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="nextRiverCanal"
                                name="nextRiverCanal"
                                placeholder="River/canal name"
                              />
                            </div>
                            <div class="col">
                              <label
                                for="etaNextRiverCanalLT"
                                class="form-label"
                                >ETA (Waypoint LT)</label
                              >
                              <input
                                type="datetime-local"
                                max="9999-12-31T23:59"
                                class="form-control"
                                id="etaNextRiverCanalLT"
                                name="etaNextRiverCanalLT"
                                placeholder="00/00/0000 00:00"
                              />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                              <label for="destinationPort" class="form-label"
                                >Destination port</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="destinationPort"
                                name="destinationPort"
                                placeholder="Port name"
                              />
                            </div>
                            <div class="col">
                              <label
                                for="etaDestinationPortLT"
                                class="form-label"
                                >ETA (Port LT)</label
                              >
                              <input
                                type="datetime-local"
                                max="9999-12-31T23:59"
                                class="form-control"
                                id="etaDestinationPortLT"
                                name="etaDestinationPortLT"
                                placeholder="00/00/0000 00:00"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row m-auto flex-grow-1 w-100">
                    <textarea
                      class="form-control"
                      name="comment"
                      id="comment"
                      placeholder="Comment"
                    ></textarea>
                  </div>
                </div>
                <div class="col-3 d-flex flex-column gap-3">
                  <div class="card bg-light">
                    <div class="card-body">
                      <label for="voyageNumber" class="form-label"
                        >Voyage number</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="voyageNumber"
                        name="voyageNumber"
                        placeholder="000000"
                        required
                      />
                    </div>
                  </div>
                  <div class="card bg-light">
                    <div class="card-body d-flex flex-column gap-3">
                      <h6>ROB at observe date</h6>
                      <div>
                        <label for="ifo380" class="form-label">IFO 380</label>
                        <input
                          type="number"
                          step="0.001"
                          class="form-control inputFuel"
                          id="ifo380"
                          name="ifo380"
                          placeholder="0.000"
                          required
                        />
                      </div>
                      <div>
                        <label for="ifo180" class="form-label">IFO 180</label>
                        <input
                          type="number"
                          step="0.001"
                          class="form-control"
                          id="ifo180"
                          name="ifo180"
                          placeholder="0.000"
                          required
                        />
                      </div>
                      <div>
                        <label for="vlsfo" class="form-label">VLSFO</label>
                        <input
                          type="number"
                          step="0.001"
                          class="form-control"
                          id="vlsfo"
                          name="vlsfo"
                          placeholder="0.000"
                          required
                        />
                      </div>
                      <div>
                        <label for="ulsfo" class="form-label">ULSFO</label>
                        <input
                          type="number"
                          step="0.001"
                          class="form-control"
                          id="ulsfo"
                          name="ulsfo"
                          placeholder="0.000"
                          required
                        />
                      </div>
                      <div>
                        <label for="mgo" class="form-label">MGO</label>
                        <input
                          type="number"
                          step="0.001"
                          class="form-control"
                          id="mgo"
                          name="mgo"
                          placeholder="0.000"
                          required
                        />
                      </div>
                      <div>
                        <label for="mdo" class="form-label">MDO</label>
                        <input
                          type="number"
                          step="0.001"
                          class="form-control"
                          id="mdo"
                          name="mdo"
                          placeholder="0.000"
                          required
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-3 d-flex flex-column gap-3">
                  <textarea
                    class="form-control flex-grow-1"
                    name="copyTextarea"
                    id="copyTextarea"
                  ></textarea>
                  <div class="d-flex flex-column gap-3">
                    <div class="row">
                      <div class="col-6">
                        <button
                          type="button"
                          class="btn btn-success w-100"
                          id="copyBtn"
                        >
                          Copy
                        </button>
                      </div>
                      <div class="col-6">
                        <button
                          type="button"
                          class="btn btn-primary w-100"
                          id="saveBtn"
                        >
                          Save
                        </button>
                      </div>
                      <div class="col-4 d-none">
                        <button
                          type="button"
                          class="btn btn-outline-dark w-100"
                          id="loadBtn"
                        >
                          Load
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <button
                          type="button"
                          class="btn btn-secondary w-100"
                          id="mailBtn"
                        >
                          Mail
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <input type="hidden" name="reportType" id="reportType" />
              <input
                type="file"
                name="loadInput"
                id="loadInput"
                class="d-none"
              />
            </form>
          </div>
          <!-- //Stop -->
          <!-- Departure -->
          <div
            class="tab-pane fade"
            id="pills-departure"
            role="tabpanel"
            aria-labelledby="pills-departure-tab"
            tabindex="1"
          >
            <form id="formDeparture">
              <div class="row">
                <div class="col-6 d-flex flex-column gap-3">
                  <div class="row">
                    <div class="col">
                      <label for="vesselName" class="form-label"
                        >Vessel name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="vesselName"
                        name="vesselName"
                        placeholder="Name"
                        required
                      />
                    </div>
                    <div class="col">
                      <label for="vesselImo" class="form-label"
                        >Vessel IMO
                        <span class="imo-span small"
                          >Must contain 7 digits</span
                        ></label
                      >
                      <input
                        type="text"
                        class="form-control imo-input"
                        id="vesselImo"
                        name="vesselImo"
                        placeholder="0000000"
                        pattern="[0-9]{7}"
                        maxlength="7"
                        minlength="7"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="vesselMmsi" class="form-label"
                        >Vessel MMSI</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="vesselMmsi"
                        name="vesselMmsi"
                        placeholder="000000000"
                      />
                    </div>
                    <div class="col">
                      <label for="obsDateLT" class="form-label"
                        >Observe date (LT)</label
                      >
                      <input
                        type="datetime-local"
                        max="9999-12-31T23:59"
                        class="form-control"
                        id="obsDateLT"
                        name="obsDateLT"
                        placeholder="00/00/0000 00:00"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="card bg-light">
                        <div class="card-body d-flex flex-column gap-3">
                          <div class="row">
                            <div class="col">
                              <label for="departurePort" class="form-label"
                                >Departure port</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="departurePort"
                                name="departurePort"
                                placeholder="Port name"
                                required
                              />
                            </div>
                            <div class="col">
                              <label for="departurePortLT" class="form-label"
                                >Departure (LT)</label
                              >
                              <input
                                type="datetime-local"
                                max="9999-12-31T23:59"
                                class="form-control"
                                id="departurePortLT"
                                name="departurePortLT"
                                placeholder="00/00/0000 00:00"
                                required
                              />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                              <label for="nextRiverCanal" class="form-label"
                                >Next river/canal enter</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="nextRiverCanal"
                                name="nextRiverCanal"
                                placeholder="River/canal name"
                              />
                            </div>
                            <div class="col">
                              <label
                                for="etaNextRiverCanalLT"
                                class="form-label"
                                >ETA (Waypoint LT)</label
                              >
                              <input
                                type="datetime-local"
                                max="9999-12-31T23:59"
                                class="form-control"
                                id="etaNextRiverCanalLT"
                                name="etaNextRiverCanalLT"
                                placeholder="00/00/0000 00:00"
                              />
                            </div>
                          </div>

                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="vesselImo"
                        name="vesselImo"
                        placeholder="0000000"
                        pattern="[0-9]{7}"
                        maxlength="7"
                        minlength="7"
                        required
                      />

                  </div>

                      <label for="vesselMmsi" class="form-label"

                        class="form-control"
                        id="vesselMmsi"
                        name="vesselMmsi"
                        placeholder="000000000"
                      />

                      <input
                        type="datetime-local"
                        max="9999-12-31T23:59"
                        class="form-control"
                        id="obsDateLT"
                        name="obsDateLT"
                        placeholder="00/00/0000 00:00"
                        required
                      />
                    </div>

                                type="text"
                                class="form-control"
                                id="portName"
                                name="portName"
                                placeholder="Name"
                                required
                              />
                            </div>
                            <div class="col">
                              <label for="etd" class="form-label"
                                >ETD (LT)</label

                                id="etd"
                                name="etd"
                                placeholder="00/00/0000 00:00"
                                required
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="card bg-light">
                        <div class="card-body d-flex flex-column gap-3">
                          <div class="row">
                            <div class="col">
                              <label class="form-label">Grade</label>
                              <select
                                class="form-select"
                                id="br1"
                                name="br1"
                                required
                              >
                                <option value="Name" hidden selected>
                                  Name
                                </option>
                                <option value="ifo380" id="bifo380">
                                  IFO380
                                </option>
                                <option value="ifo180" id="bifo180">
                                  IFO180
                                </option>
                                <option value="vlsfo" id="bvlsfo">VLSFO</option>
                                <option value="ulsfo" id="bulsfo">ULSFO</option>
                                <option value="mgo" id="bmgo">MGO</option>
                                <option value="mdo" id="bmdo">MDO</option>
                              </select>
                            </div>
                            <div class="col">
                              <label class="form-label">Quantity</label>
                              <input
                                type="number"
                                step="0.001"
                                class="form-control"
                                id="bq1"
                                name="bq1"
                                placeholder="0.000"
                                required
                              />
                            </div>
                            <div class="col" style="width: 204px">
                              <label class="form-label">Finished (LT)</label>
                              <input
                                type="datetime-local"
                                max="9999-12-31T23:59"
                                class="form-control"
                                id="bf1"
                                name="bf1"
                                placeholder="00/00/0000 00:00"
                                required
                              />
                            </div>
                          </div>
                          <div class="row item-second">
                            <div class="col">
                              <select class="form-select" id="br2" name="br2">
                                <option hidden>#2</option>
                                <option value="ifo380" id="bifo380">
                                  IFO380
                                </option>
                                <option value="ifo180" id="bifo180">
                                  IFO180
                                </option>
                                <option value="vlsfo" id="bvlsfo">VLSFO</option>
                                <option value="ulsfo" id="bulsfo">ULSFO</option>
                                <option value="mgo" id="bmgo">MGO</option>
                                <option value="mdo" id="bmdo">MDO</option>
                              </select>
                            </div>
                            <div class="col">
                              <input
                                type="number"
                                step="0.001"
                                class="form-control"
                                id="bq2"
                                name="bq2"
                                placeholder="0.000"
                              />
                            </div>
                            <div class="col" style="width: 204px">
                              <input
                                type="datetime-local"
                                max="9999-12-31T23:59"
                                class="form-control"
                                id="bf2"
                                name="bf2"
                                placeholder="00/00/0000 00:00"
                              />
                            </div>
                          </div>
                          <div class="row item-third">
                            <div class="col">
                              <select class="form-select" id="br3" name="br3">
                                <option hidden>#3</option>
                                <option value="ifo380" id="bifo380">
                                  IFO380
                                </option>
                                <option value="ifo180" id="bifo180">
                                  IFO180
                                </option>
                                <option value="vlsfo" id="bvlsfo">VLSFO</option>
                                <option value="ulsfo" id="bulsfo">ULSFO</option>
                                <option value="mgo" id="bmgo">MGO</option>
                                <option value="mdo" id="bmdo">MDO</option>
                              </select>
                            </div>
                            <div class="col">
                              <input
                                type="number"
                                step="0.001"
                                class="form-control"
                                id="bq3"
                                name="bq3"
                                placeholder="0.000"
                              />
                            </div>
                            <div class="col" style="width: 204px">
                              <input
                                type="datetime-local"
                                max="9999-12-31T23:59"
                                class="form-control"
                                id="bf3"
                                name="bf3"
                                placeholder="00/00/0000 00:00"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row m-auto flex-grow-1 w-100">
                    <textarea
                      class="form-control"
                      name="comment"
                      id="comment"
                      placeholder="Comment"
                    ></textarea>
                  </div>
                </div>
                <div class="col-3 d-flex flex-column gap-3">
                  <div class="card bg-light">
                    <div class="card-body">
                      <label for="voyageNumber" class="form-label"

                      <input
                        type="text"
                        class="form-control"
                        id="voyageNumber"
                        name="voyageNumber"
                        placeholder="000000"
                        required
                      />
                    </div>
                  </div>
                  <div class="card bg-light">
                    <div class="card-body d-flex flex-column gap-3">

                      <div>
                        <label for="mgo" class="form-label">MGO</label>
                        <input

                          id="mgo"
                          name="mgo"
                          placeholder="0.000"
                          required
                        />

                      <div>
                        <label for="mdo" class="form-label">MDO</label>
                        <input
                          type="number"
                          step="0.001"
                          class="form-control"
                          id="mdo"
                          name="mdo"
                          placeholder="0.000"
                          required
                        />

                    </div>
                  </div>
                </div>
                <div class="col-3 d-flex flex-column gap-3">
                  <textarea
                    class="form-control flex-grow-1"
                    name="copyTextarea"
                    id="copyTextarea"
                  ></textarea>
                  <div class="d-flex flex-column gap-3">
                    <div class="row">
                      <div class="col-6">
                        <button
                          type="button"
                          class="btn btn-success w-100"
                          id="copyBtn"
                        >
                          Copy
                        </button>
                      </div>
                      <div class="col-6">
                        <button
                          type="button"
                          class="btn btn-primary w-100"
                          id="saveBtn"
                        >
                          Save
                        </button>
                      </div>
                      <div class="col-4 d-none">
                        <button
                          type="button"
                          class="btn btn-outline-dark w-100"
                          id="loadBtn"
                        >
                          Load
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <button
                          type="button"
                          class="btn btn-secondary w-100"
                          id="mailBtn"
                        >
                          Mail
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <input type="hidden" name="reportType" id="reportType" />
              <input
                type="file"
                name="loadInput"
                id="loadInput"
                class="d-none"
              />
            </form>
          </div>

        </div>
      </div>
    </div>
